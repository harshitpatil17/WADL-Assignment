<!-- HTML FILE: college_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar bg-dark text-white p-3">
            <div class="text-center">
                <img src="https://t3.ftcdn.net/jpg/10/38/09/52/240_F_1038095241_sgVZUJGyHxozimpKM3r7vEtL4m7iFkRz.jpg" alt="College Logo" width="150">
                <h2 class="text-center">College Portal</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Students</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Faculty</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Exams</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
            </ul>
        </nav>
        <main class="content p-4 w-100">
            <header class="mb-4">
                <h1 class="text-primary text-center">College Admin Dashboard</h1>
            </header>
            <section class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3 shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title">Total Students</h5>
                            <p class="card-text">2,340</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3 shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title">Courses Offered</h5>
                            <p class="card-text">45</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3 shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title">Faculty Members</h5>
                            <p class="card-text">120</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="row mt-4">
                <div class="col-md-6">
                    <canvas id="studentsChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="coursesChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script>
        var ctx1 = document.getElementById('studentsChart').getContext('2d');
        var studentsChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Students Enrolled',
                    data: [2000, 2200, 2300, 2340],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            }
        });
        
        var ctx2 = document.getElementById('coursesChart').getContext('2d');
        var coursesChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Engineering', 'Science', 'Arts', 'Commerce'],
                datasets: [{
                    data: [30, 20, 10, 15],
                    backgroundColor: ['red', 'blue', 'green', 'yellow']
                }]
            }
        });
    </script>
</body>
</html>
